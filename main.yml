---
deployment:
  tasks:
    - /bin/echo "Starting deployment..."

    # 1. Clear old public_html content (except cgi-bin)
    - /bin/echo "Clearing old public_html files..."
    - /bin/find /home/nefwonderlandstu/public_html/ ! -name 'cgi-bin' -mindepth 1 -maxdepth 1 -exec rm -rf {} \;

    # 2. Copy files from your repository folder into public_html
    - /bin/echo "Copying repository files to public_html..."
    - /bin/cp -R /home/nefwonderlandstu/repositories/wonderland-refashioned/* /home/nefwonderlandstu/public_html/

    # 3. Fix permissions
    - /bin/chmod -R 755 /home/nefwonderlandstu/public_html/

    - /bin/echo "Deployment complete!"
